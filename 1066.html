<script>
    //var prompt = function(texto) { return lines.shift();};
    var par=0;
    var impar=0;
    var positivo=0;
    var negativo=0;
    for(i=0;i<5;i++){
        var x = Number(prompt(""));
        if(x%2==0){
            par++;
        }
        if((x%2)!=0){
            impar++;
        }
        if(x>0){
            positivo++;
        }
        if(x<0){
            negativo++;
        }
    }
    console.log(par+" valor(es) par(es)");
    console.log(impar+" valor(es) impar(es)");
    console.log(positivo+" valor(es) positivo(s)");
    console.log(negativo+" valor(es) negativo(s)");

</script>
