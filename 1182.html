<script>
    //var prompt = function(texto) { return lines.shift();};
    var N = parseInt(prompt("Digite o valor da linha"));
    var conta = prompt("Soma(S) ou Media(M)?");
    var soma = 0;
    var M = new Array(12);
    for(let i = 0; i<M.length; i++){
        M[i] = new Array(12);
        for(let j = 0;j<M[i].length; j++){
            M[i][j] = parseInt(prompt());
        }
    }
    if(conta=="S"||conta=="s"){
        for(let i = 0; i<M.length; i++){
            soma+=M[i][N];
        }
        console.log(soma.toFixed(1));
    }else if(conta=="M"||conta=="m"){
        for(let i = 0; i<M.length; i++){
            soma+=M[i][N];
            var media = (soma/12);
        }
        console.log(media.toFixed(1));
    }
</script>
