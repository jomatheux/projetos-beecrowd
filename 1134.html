<script>
    //var prompt = function(texto) { return lines.shift();};
    var a=0,g=0,d=0;
    do{var tc = parseInt(prompt("Digite o tipo de combustivel:"));
    if(tc==1){
        a++;
    }else if(tc==2){
        g++;
    }else if(tc==3){
        d++;
    }
    }while(tc!=4);
    console.log("MUITO OBRIGADO");
    console.log("Alcool: "+a);
    console.log("Gasolina: "+g);
    console.log("Diesel: "+d);
</script>
