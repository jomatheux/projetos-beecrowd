<meta charset="UTF = 8">
<script>
    //var prompt = function(texto) { return lines.shift();};
    var N = parseInt(prompt("Digite o numero de divisões que serao feitas: "));
    for(let i=0;i<N;i++){
        var [X,Y] = prompt("Digite o valor de X e Y separados por espaço: ").split(" ").map(Number);
        if(Y!=0){
            var div = (X/Y);
            console.log(div.toFixed(1));
        }else if(Y==0){
            console.log("divisao impossivel");
        }else if(X==0 && Y!=0){
            console.log(0.0);
        }
    }
    
</script>
