<script>
    //var prompt = function(texto) { return lines.shift();};
    var n = parseInt(prompt(""));
    var tc = 0;
    var tr = 0;
    var ts = 0;
    var tot = 0;    
    for(i=0;i<n;i++){
        var [q,t] = prompt("").split(" ");
        String(t);
        tot+=parseInt(q);
        if(t == "C"){            
            tc+=parseInt(q);
        }else if(t == "R"){            
            tr+=parseInt(q);
        }else if(t == "S"){          
            ts+=parseInt(q);   
        }
    }
    console.log("Total: "+tot+" cobaias");
    console.log("Total de coelhos: "+tc);
    console.log("Total de ratos: "+tr);
    console.log("Total de sapos: "+ts);
    console.log("Percentual de coelhos: "+((tc/tot)*100).toFixed(2)+" %");
    console.log("Percentual de ratos: "+((tr/tot)*100).toFixed(2)+" %");
    console.log("Percentual de sapos: "+((ts/tot)*100).toFixed(2)+" %");
/*Total: 92 cobaias
Total de coelhos: 29
Total de ratos: 40
Total de sapos: 23
Percentual de coelhos: 31.52 %
Percentual de ratos: 43.48 %
Percentual de sapos: 25.00 %*/
</script>
